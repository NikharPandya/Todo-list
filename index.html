<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>  
    </head>


    <body>
       
            <h1 class="title">Stuff I need to do</h1> 

            <div class="all-tasks">
                <h2 class="task-list-title">My List</h2>
                <ul class="task-list" data-lists>
                <!-- <li class="list-name active-list">youtube</li>
                <li class="list-name">work</li>
                <li class="list-name">grocery</li> -->
                </ul>

                <form action="" data-new-list-form>
                    <input 
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="new list name"
                    aria-label="new list name"
                    />
                    <button class="btn create" aria-label="create new list">+</button>
                </form>
            </div>
            
            <!-- Card one start -->
            <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title>youtube</h2>
                    <p class="task-count" data-list-count>3 task remaining</p>
                </div>

                <div class="todo-body">
                    <div class="tasks" data-tasks>
                        <div class="task">
                            <input 
                            type="checkbox"
                            id="task-1"
                            />
                            <label for="task-1">
                                <span class="custom-checkbox"></span>
                                task
                            </label>
                        </div>
                        <!-- task 1  -->

                        <div class="task">
                            <input 
                            type="checkbox"
                            id="task-2"
                            />
                            <label for="task-2">
                                <span class="custom-checkbox"></span>
                                task2
                            </label>
                        </div>
                        <!-- task 2 -->

                        <div class="task">
                            <input 
                            type="checkbox"
                            id="task-3"
                            />
                            <label for="task-3">
                                <span class="custom-checkbox"></span>
                                task3 
                            </label>
                        </div>
                        <!-- task 3  -->
                        
                    </div>

                    <div class="new-task-creator">
                        <form action="">
                            <input 
                            type="text"
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                            />
                            <button class="btn create" aria-label="create new task">+</button>
                        </form>

                    </div>

                    <div class="delete-stuff">
                        <button class="btn delete">Clear completed tasks</button>
                        <button class="btn delete" data-delete-list-button>Delete list</button>
                    </div> 
                </div>
            </div>
            <!-- card one end --> 

            <footer>
                <a class="made-by" href="https://www.linkedin.com/in/nikhar-pandya" >Made By Nikhar Pandya</a>
             </footer>
    </body>

    

</html>
